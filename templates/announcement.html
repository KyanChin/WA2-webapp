<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Add/Delete announcement</title>
    <link rel='stylesheet' href='../static/style.css'>
  </head>
  <body>
    <!-- Nav Bar -->
    <ul class="navbar">
      <li><a href="{{ url_for('home') }}">Home</a></li>
      <li><a href="{{ url_for('schedule') }}">Schedule</a></li>
      <li><a href="{{ url_for('reflection') }}">Reflection</a></li>
      <li><a href=" {{ url_for('plotter') }}">Plotter</a></li>
    </ul>
    
    <div id="mainwrapper">
    <!-- Content -->
    <h1>Add or Delete announcement</h1>
      {% if announcements %}
        <!-- Only display the form if there are announcements to delete -->
        <form action='/' method='POST'>
          {% for announcement in announcements %}
            <!-- Checkboxes to tick announcements to delete -->
            <input type="checkbox" name='deleted_announcement' id='deleted_announcement' value='{{ announcement }}'>
            <label for='checkbox'>{{ announcement }}</label>
            <br>
          {% endfor %}
          <br>
          <input type='submit' value='Delete'>
        </form>
      {% else %}
        <!-- Display this if no existing announcements -->
        <p>No announcements to delete.</p>
      {% endif %}
  
      <hr>

      <!-- Add announcements -->
      <form action='/' method='POST'>
        <label for='announcement'>Add announcement:</label>
        <br>
        <input type='text' name='announcement' id='announcement' required>
        <input type='submit' value='Add'>
      </form>
    </div> 
  </body>
</html>
